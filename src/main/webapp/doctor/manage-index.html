        <script>
            var $table = $('#table'),
                    $remove = $('#remove'),
                    $add = $('#add'),
                    $update = $('#update'),
                    selections = [];

            function initTable() {
                $table.bootstrapTable({
                    height: getHeight(),
                    columns: [
                        [
                            {
                                field: 'state',
                                checkbox: true,
                                rowspan: 2,
                                align: 'center',
                                valign: 'middle'
                            }, {
                            title: '医院id',
                            field: 'id',
                            rowspan: 2,
                            align: 'center',
                            valign: 'middle',
                            sortable: true
                        }, {
                            title: '医院详情',
                            colspan: 5,
                            align: 'center'
                        }
                        ],
                        [
                            {
                                field: 'name',
                                title: '医院名称',
                                sortable: true,
                                editable: true,
                                align: 'center'
                            }, {
                            field: 'description',
                            title: '医院描述',
                            sortable: true,
                            align: 'center',
                            editable:true
                        }, {
                            field: 'address',
                            title: '医院地址',
                            sortable: true,
                            editable: true,
                            align: 'center'
                        },{
                            field: 'phoneNumber',
                            title: '医院号码',
                            sortable: true,
                            editable: true,
                            align: 'center'
                        },{
                            field: 'createTime',
                            title: '创建时间',
                            sortable: true,
                            editable: true,
                            align: 'center'
                        }
                        ]
                    ]
                });
                // sometimes footer render error.
                setTimeout(function () {
                    $table.bootstrapTable('resetView');
                }, 200);
                $table.on('check.bs.table uncheck.bs.table ' +
                'check-all.bs.table uncheck-all.bs.table', function () {
                    $remove.prop('disabled', !$table.bootstrapTable('getSelections').length);


                    // save your data, here just save the current page
                    selections = getIdSelections();
                    // push or splice the selections if you want to save all data selections
                    if($table.bootstrapTable('getSelections').length==1){
                        $update.prop("disabled", false);
                    } else {
                        $update.prop("disabled", true);
                    }
                });
                $table.on('expand-row.bs.table', function (e, index, row, $detail) {
                    if (index % 2 == 1) {
                        $detail.html('Loading from ajax request...');
                        $.get('LICENSE', function (res) {
                            $detail.html(res.replace(/\n/g, '<br>'));
                        });
                    }
                });
                $table.on('all.bs.table', function (e, name, args) {
                    console.log(name, args);
                });
                $remove.click(function () {
                    var ids = getIdSelections();
                    $table.bootstrapTable('remove', {
                        field: 'id',
                        values: ids
                    });
                    //删除服务器中的数据
                    for(var id=0; id<ids.length; id++){
                        $.ajax({
                            url:"http://localhost:8080/communityhospital/delete.do?id="+ids[id],
                            success:function(data){
                                if(data.success==true){
                                    console.log("delete communityhospital "+ids[id]+" success");
                                }
                                else{
                                    alert("删除"+id+"失败");
                                }
                            }
                        });
                    }

                    $remove.prop('disabled', true);
                });


                $(window).resize(function () {
                    $table.bootstrapTable('resetView', {
                        height: getHeight()
                    });
                });
            }

            function getIdSelections() {
                return $.map($table.bootstrapTable('getSelections'), function (row) {
                    return row.id
                });
            }

            function responseHandler(res) {
                $.each(res.rows, function (i, row) {
                    row.state = $.inArray(row.id, selections) !== -1;
                });
                return res;
            }

            function detailFormatter(index, row) {
                var html = [];
                $.each(row, function (key, value) {
                    html.push('<p><b>' + key + ':</b> ' + value + '</p>');
                });
                return html.join('');
            }

            function inputFormatter(value) {
                var checked = value ? 'checked' : '';
                return '<input type="checkbox" ' + checked + ' />';
            }

            window.inputEvents = {
                'change :checkbox': function (e, value, row, index) {
                    row.selling = $(e.target).prop('checked');
                    $table.bootstrapTable('updateRow', {
                        index: index,
                        row: row
                    });
                }
            };


            function getHeight() {
                return $(window).height() - $('h1').outerHeight(true);
            }

            $(function () {
                var scripts = [
                            location.search.substring(1) || 'assets/bootstrap-table/src/bootstrap-table.js',
                            'assets/bootstrap-table/src/extensions/export/bootstrap-table-export.js',
                            'http://rawgit.com/hhurz/tableExport.jquery.plugin/master/tableExport.js',
                            'assets/bootstrap-table/src/extensions/editable/bootstrap-table-editable.js',
                            'http://rawgit.com/vitalets/x-editable/master/dist/bootstrap3-editable/js/bootstrap-editable.js'
                        ],
                        eachSeries = function (arr, iterator, callback) {
                            callback = callback || function () {};
                            if (!arr.length) {
                                return callback();
                            }
                            var completed = 0;
                            var iterate = function () {
                                iterator(arr[completed], function (err) {
                                    if (err) {
                                        callback(err);
                                        callback = function () {};
                                    }
                                    else {
                                        completed += 1;
                                        if (completed >= arr.length) {
                                            callback(null);
                                        }
                                        else {
                                            iterate();
                                        }
                                    }
                                });
                            };
                            iterate();
                        };

                eachSeries(scripts, getScript, initTable);
            });

            function getScript(url, callback) {
                var head = document.getElementsByTagName('head')[0];
                var script = document.createElement('script');
                script.src = url;

                var done = false;
                // Attach handlers for all browsers
                script.onload = script.onreadystatechange = function() {
                    if (!done && (!this.readyState ||
                            this.readyState == 'loaded' || this.readyState == 'complete')) {
                        done = true;
                        if (callback)
                            callback();

                        // Handle memory leak in IE
                        script.onload = script.onreadystatechange = null;
                    }
                };

                head.appendChild(script);

                // We handle everything using the script element injection
                return undefined;
            }

            var addOrUpdate; //0,新增; 1，修改

            $add.click(function(){
                $('#saveOrUpdate').text("新增");
                $('#addOrUpdateLabel').text("新增社区医院");
                addOrUpdate = 0;
            })

            $update.click(function(){
                $('#saveOrUpdate').text("修改");
                $('#addOrUpdateLabel').text("修改社区医院");
                var selection = $table.bootstrapTable('getSelections');
                $("[name='name']").val(selection[0].name);
                $("[name='description']").val(selection[0].description);
                $("[name='address']").val(selection[0].address);
                $("[name='phoneNumber']").val(selection[0].phoneNumber);
                addOrUpdate = 1;
            })


            $('#saveOrUpdate').click(function(){
                var name = $("[name='name']").val();
                var des = $("[name='description']").val();
                var address = $("[name='address']").val();
                var phoneNumber = $("[name='phoneNumber']").val();
                if(!valPhone(phoneNumber)){
                    $('#phoneNumberError').text("请输入正确的手机号");
                    return;
                }
                if(addOrUpdate == 0) {
                    $.ajax({
                        url: "http://localhost:8080/communityhospital/insert.do",
                        type: "POST",
                        data: {"name": name, "description": des, "address": address, "phoneNumber": phoneNumber},
                        success: function (data) {
                            if (data.success == true) {
                                window.location = "./manage-index.html";
                            }
                            else {
                                $('#phoneNumberError').text(data.message);
                                console.info("添加失败");
                            }
                        }
                    });
                } else{
                    $.ajax({
                        url: "http://localhost:8080/communityhospital/update.do",
                        type: "POST",
                        data: {"id":getIdSelections()[0],"name": name, "description": des, "address": address, "phoneNumber": phoneNumber},
                        success: function (data) {
                            if (data.success == true) {
                                window.location = "./manage-index.html";
                            }
                            else {
                                $('#phoneNumberError').text(data.message);
                                console.info("修改失败");
                            }
                        }
                    });
                }

                function valPhone(phoneNumber){
                    if(!/^(13[0-9]|14[0-9]|15[0-9]|18[0-9])\d{8}$/i.test(phoneNumber))
                    {
                        return false;
                    } else {
                        return true;
                    }
                }
            })
        </script>
