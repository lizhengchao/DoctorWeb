<div class="container index-body">

        <div class="col-sm-10 ml-cont-outer">

                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <h2 style=" color: #3169b0; text-decoration: underline; margin-left: 40px; border: none;"
                            class="btn btn-default" title="为什么要绑定所在社区医院？"

                            data-content="绑定所在社区医院后即可与您所在社区机构中您的信息绑定，此后您才可以使用“查询历史就诊记录”、“留言”、“预约上门服务”等功能">

                        });

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="form-group">
                            <label for="identificationId">身份证号码</label>
                            <input type="text" class="form-control" id="identificationId" placeholder="正确的身份证号为18位">
                        </div>
                    </div>
                </div>

                    <div class="col-md-4 col-md-offset-4">
                        <div class="control-group">

                                <select style="width: 100%" class="myselect" id="comhosSelect1"></select>
                            </div>
                        </div>

                        </div>

                    <div class="col-md-4 col-md-offset-4">

                                <a role="button" class="btn btn-primary" style="margin-top: 20px" href="javascript:bingding();" id="save">保存</a>

<script src="../js/jquery.min.js"></script>
<script src="../js/jquery-ui.custom.js"></script>
<script src="../js/bootstrap.min.js"></script>

<script src="../js/select2.min.js"></script>

<script src="../assets/bootstrap-table/src/bootstrap-table.js"></script>
<script src="../assets/ga.js"></script>
<script src="../js/myjs/converttime.js"></script>
<script src="../js/myjs/residentjs.js"></script>
<script src="../js/myjs/validateCardId.js"></script>
<script>
    //获取所有社区医院
    $comhosSelect1 = $('#comhosSelect1');

    $(document).ready(function () {
        appendCommunityHospitalSelect();
        hasBingding();
    })
    //拼接出社区选项
    function appendCommunityHospitalSelect() {
        $.ajax({
            url: "http://localhost:8080/communityhospital/find.do?",
            success: function (data) {
                if (data.success == true) {
                    var communityhospitals = data.data;
                    for (var i = 0; i < communityhospitals.length; i++) {
                        $comhosSelect1.append("<option value='" + communityhospitals[i].id + "'>"
                        + communityhospitals[i].name + "</option>");
                    }
                }
                else {
                    console.info("find communityhospital fail cause:" + data.message);
                }
            }
        });
    }

    //修改输入框是否可读
    function hasBingding(){
        if(sessionStorage.getItem("residentId")!= "null") {
            $.ajax({
                url: "http://localhost:8080/resident/find.do?id=" + sessionStorage.getItem("residentId"),
                type: "GET",
                success: function (data) {
                    if (data.success) {
                        //若已绑定医院则不能再绑定
                        $('#realname').val(data.data[0].name);
                        $('#identificationId').val(data.data[0].identificationId);
                        $('#realname').attr("readonly", "readonly");
                        $('#identificationId').attr("readonly", "readonly");

                        $('#info-err').css("display", "block");
                        $('#info-err-cont').text("您已绑定社区医院");
                        $('#save').attr("disabled", "disabled");
                    } else {
                        alert(data.message);
                    }
                }
            })
        }
    }

    function bingding(){
        var realName = $('#realname').val();
        var identification = $('#identificationId').val();
        var comHosId = $('#comhosSelect1').val();
        if(!isIdCardNo(identification)){
            $('#info-err').css("display", "block");
            $('#info-err-cont').text("身份证格式有误");
            return;
        }
        $.ajax({
            url: "http://localhost:8080/user/bindingComHos.do?realName="+encodeURI(realName)+"&identification="+identification+"&comHosId="+comHosId,
            type: "POST",
            success: function(data){
                if(data.success){
                    alert("绑定成功！");
                    sessionStorage.setItem("residentId",data.data.id);
                    hasBingding();
                } else {
                    $('#info-err').css("display", "block");
                    $('#info-err-cont').text(data.message);
                }
            }
        })
    }
</script>
</body>
